<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw</title>
    <link rel="stylesheet" href="css/app.css?1">
</head>
<body>
   <div class="slot">
       <img src="images/l_1.png" alt="" class="slot_lamp slot_lamp_1">
       <img src="images/l_2.png" alt="" class="slot_lamp slot_lamp_2">
       <img src="images/l_3.png" alt="" class="slot_lamp slot_lamp_3">
       <img src="images/l_4.png" alt="" class="slot_lamp slot_lamp_4">
        <div class="slot__topBlock">
            <div class="slot__titleBlock">
                <h1 class="slot__title">Kliknąć przycisk — wygraj prezent</h1>
            </div>
            <div class="slot__discountBlock">
                <div class="slot__discountItem slot__discountItem--10">
                    <div class="slot__discountRamka">
                        <span class="slot__discountPrice">-10%</span>
                        <img class="slot__discounIcn" src="images/icn1.png" alt="">
                    </div>
                </div>
                <div class="slot__discountItem slot__discountItem--25">
                    <div class="slot__discountRamka">
                        <span class="slot__discountPrice">-25%</span>
                        <img class="slot__discounIcn" src="images/icn2.png" alt="">
                    </div>
                </div>
                <div class="slot__discountItem slot__discountItem--50">
                    <div class="slot__discountRamka">
                        <span class="slot__discountPrice">-50%</span>
                        <img class="slot__discounIcn" src="images/icn3.png" alt="">
                    </div>
                </div>
                <div class="slot__discountItem slot__discountItem--75 active">
                    <div class="slot__discountRamka">
                        <span class="slot__discountPrice">-75%</span>
                        <img class="slot__discounIcn" src="images/icn4.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="slot__middleBlock">
            <img src="images/right.png" alt="" class="slot__arrow arr_r">
            <img src="images/left.png" alt="" class="slot__arrow arr_l">
            <div class="slot__machine">
                <div class="slot__machineInner">
                    <ul class="slot_ul slot_1">
                        <li>
                            <img src="images/10.png" alt="">
                        </li>
                    </ul>
                    <ul class="slot_ul slot_2">
                        <li>
                            <img src="images/75.png" alt="">
                        </li>
                    </ul>
                    <ul class="slot_ul slot_3">
                        <li>
                            <img src="images/25.png" alt="">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="slot__bottomBlock">
            <div class="slot__buttonBlock">
                <button class="slot__button">Spróbuj szczęścia</button>
            </div>
        </div>
        <div class="slot__popap">
            <div class="slot__popapContent">
                <div class="slot__popapClose">
                    <img src="images/close.png" alt="" class="slot__popapCloseImg">
                </div>
                <div class="slot__descContent">
                        <div class="slot__popapTextBlock">
                            <span class="slot__popapText">Widzisz, magia istnieje! <br><br>Wygrałeś</span>
                        </div>
                        <div class="slot__popapDiscoutBlock">
                            <span class="slot__popapDiscoutText">-75%</span>
                        </div>
                        <div class="slot__popapTextBlock slot__popapTextBlock--2">
                            <span class="slot__popapText">zniżki na subskrypcje nieobjęte promocją.</span>
                        </div>
                        <div class="slot__popapCodeBlock">
                            <div class="slot__popapTextBlock slot__popapTextBlock--3">
                                <span class="slot__popapText">Twój kupon:</span>
                            </div>
        
                            <div class="slot__popapCode">
                                <span class="slot__popapCodeText">jhgjygjyg</span>
                            </div>
                        </div>
                </div>
            </div>
        </div>
   </div>
   <script src="js/app.js?1"></script>
</body>
</html>
